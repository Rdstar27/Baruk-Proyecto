<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online Baruk CR</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/header.css">
</head>

<body>
    <header>
        <div class="header-container"></div>
    </header>
    <main>
        <h1>Calculadora de precios</h1>
        <form>
            <label for="precio"> en dólares:</label>
            <input type="number" id="precio" name="precio" required>
            <label for="envio">Monto de envío:</label>
            <input type="number" id="envio" name="envio" required>
            <button type="button" onclick="calcular()">Calcular</button>
        </form>
        <div id="resultado"></div>
    </main>
    <footer>
        <div class="redes-sociales">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
    <script src="script.js"></script>
    <script>
        function calcular() {
            var precio = parseFloat(document.getElementById("precio").value);
            var envio = parseFloat(document.getElementById("envio").value);
            var total = (precio * 700) + envio;
            document.getElementById("resultado").innerHTML = "El total es: ₡" + total.toFixed(2);
        }
    </script>
</body>

</html>
